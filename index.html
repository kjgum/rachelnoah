<body>
    <h2 class="text-center wide-space">test</h2>
    <a href="/10.22.17" class="button btn">link</a>
    <a href="/fly" class="button btn">link</a>
    <SCRIPT>
    function passWord() {
        var testV = 1;
        var pass1 = prompt('Please Enter Your Password', ' ');
        while (testV < 3) {
            if (!pass1)
                history.go(-1);
            if (pass1.toLowerCase() == "test") {
                window.open('/10.22.17');
                break;
            }
            testV += 1;
            var pass1 =
                prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
        }
        if (pass1.toLowerCase() != "password" & testV == 3)
            history.go(-1);
        return " ";
    }
    </SCRIPT>
    <CENTER>
        <FORM>
            <input type="button" value="Enter" onClick="passWord()">
        </FORM>
    </CENTER>
</body>
